name: Medusa-CI

on: workflow_dispatch

jobs:
  app-build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        if: false
        run: |
          cd my-medusa-store
          npm install
          
      - name: Building
        if: false
        run: |
          cd my-medusa-store
          npx medusa build


  docker-build:
     runs-on: self-hosted
     # needs:
     #   - app-build
     steps:
       - name: Docker building image
         run: |
            docker build -t mushahid144/mymedusa:v2 .
         
